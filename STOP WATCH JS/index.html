<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<div  class="Heading">
        <h1>STOP&nbsp;&nbsp;WATCH</h1>
</div>

    <div class="timeContainer" >
        <div class="mint">
            <h1 id="minHeading" >00</h1>
        </div>
        <div class="second">
            <h1 id="secHeading" >00</h1>
        </div>
        <div class="milisecond">
            <h1 id="mSecHeading" >00</h1>
        </div>
    </div>

<div class="button">
    <button class="str"onclick="startTimer()" >START</button>
    <button class="stp" onclick="stopTImer()" >STOP</button>
    <button class="rst"onclick="resetTimer()" > RESET</button>
</div>
